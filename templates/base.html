<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Star Social</title>

		<!-- Bootstrap4.3.1 CSS -->
		<link rel="stylesheet"
					href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
					integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
					crossorigin="anonymous">

		<!-- Montserrat Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

		<!-- Master CSS file -->
		<link rel="stylesheet" href="{% static 'simple_social/css/master.css' %}">

	</head>

	<body>

		<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
			<div class="container">
				<div class="navbar-nav align-items-center">
					<a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
				</div>

				<div class="navbar-nav ml-auto">
					{% if user.is_authenticated %}
						<a class="nav-item nav-link" href="{% url 'posts:create' %}">Post</a>
						<a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
						<a class="nav-item nav-link" href="{% url 'groups:create' %}">Create Group</a>
						<a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>

					{% else %}
						<a class="nav-item nav-link" href="{% url 'groups:all' %}">Groups</a>
						<a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a>
						<a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>

					{% endif %}
				</div>

			</div>

		</nav>

		<div class="container mycontent">
			{% block content %}
			{% endblock %}
		</div>

		<canvas id="canvas"></canvas>

		<!-- Bootstrap4.3.1 jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
						integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
						crossorigin="anonymous"></script>

		<!-- Bootstrap4.3.1 JavaScript -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
						integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
						crossorigin="anonymous"></script>
	</body>

	<!-- link to our javascript file -->
	<script type="text/javascript" src="{% static 'simple_social/js/master.js' %}"></script>

</html>
